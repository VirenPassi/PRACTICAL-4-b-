<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #1: Changing text</title>
    <style>
        #mydiv {
            width: 300px;
            height: 50px;
            line-height: 50px;  /* for vertical alignment of text */
            text-align: center;
            border: 1px solid black;
            background-color: yellow;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;  /* Changes cursor to pointer when hovering */
        }
    </style>
</head>
<body>

<div id="mydiv">Hello world</div>

<script>
    // Get the div element
    const myDiv = document.getElementById("mydiv");

    // Function to change text on mouse over
    myDiv.onmouseover = function() {
        myDiv.textContent = "Can I help you?";
    };

    // Function to change text back on mouse out
    myDiv.onmouseout = function() {
        myDiv.textContent = "Hello world!";
    };
</script>

</body>
</html>
