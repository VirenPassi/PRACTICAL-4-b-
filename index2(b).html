<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise #2: Changing colors with random initial color</title>
    <style>
        #mydiv {
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
    </style>
    <script>
        // Array of colors to cycle through
        const colors = ['blue', 'red', 'green', 'yellow', 'purple'];

        // Set the initial color to a random one from the array
        let currentIndex = Math.floor(Math.random() * colors.length);
        document.addEventListener("DOMContentLoaded", function() {
            const div = document.getElementById('mydiv');
            div.style.backgroundColor = colors[currentIndex];

            // Change color on click
            div.addEventListener('click', function() {
                currentIndex = (currentIndex + 1) % colors.length;
                div.style.backgroundColor = colors[currentIndex];
            });
        });
    </script>
</head>
<body>
<div id="mydiv"></div>
</body>
</html>
